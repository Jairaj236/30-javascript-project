<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="hexa-color">
        <p class="hex-color-value">#ffffff</p>
        <button class="hex-btn">Create Hex Color</button>
      </div>
      <div class="rgb-color">
        <div>
            <label for="red">red</label>
            <input type="range" min="0" max="250" id="red" />
        </div>
        <div>
            <label for="green">green</label>
            <input type="range" min="0" max="250" id="green" />
        </div>
        <div>
            <label for="blue">blue</label>
            <input type="range" min="0" max="250" id="blue" />
        </div>
         <button class="rgb-btn">Create RGB Color</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
